<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Room Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reserve a Library Room</h1>
        <form id="reservationForm">
            <div class="form-group">
                <label for="idNumber">ID Number:</label>
                <input type="text" id="idNumber" name="idNumber" maxlength="5" placeholder="Enter 5-digit ID" required>
            </div>
            <div class="form-group">
                <label for="room">Room:</label>
                <select id="room" name="room">
                    <option value="1">Co working space 1</option>
                    <option value="2">Co working space 2</option>
                    <!-- Add more room options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <button type="submit">Reserve</button>
            <a href="history.html">View Reservation History</a>
        </form>
        <div id="reservationList"></div>
    </div>
    <script src="script.js"></script>
    <!-- Add this inside the <body> tag -->


</body>
</html>
